<form v-on:submit.prevent="guardarCliente" data-accion="nuevo" data-idcliente='' id="frm-clientes" method="POST">
    <div class="card text-white bg-dark mb-3" style="max-width: 24rem;">

        <div class="card-header">
            MANTENIMIENTO DE CLIENTES

            <button type="button" id="btn-close-clientes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="card-body">

            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        NOMBRE:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="cliente.nombreC" placeholder="Ej: Juan Perez"
                            class="form-control">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        DIRECCION:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="cliente.direccion" placeholder="Ej: Usulutan"
                            class="form-control">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1">
                <div class="row-col">
                    <div class="col">
                        TELEFONO:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="cliente.telefono" placeholder="0000-0000"
                            class="form-control">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1">
                <div class="row-col">
                    <div class="col">
                        DUI:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="cliente.dui" placeholder="0000000-0" class="form-control">
                    </div>
                </div>
            </div>

            <div class="rows row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input type="submit" id="btnGuardarCliente" class="btn btn-outline-primary text-white"
                            value="GUARDAR">
                        <input type="reset" v-on:click="limpiarCliente" id="" class="btn btn-outline-warning text-white"
                            value="LIMPIAR">
                        <input type="button" class="btn btn-outline-success mostrar-buscar-clientes text-white"
                            data-modulo="clientes" data-form="buscar-clientes" value="BUSCAR">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="alert alert-success" role="alert">
                        {{ cliente.msg }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/clientes/clientes.js"></script>
