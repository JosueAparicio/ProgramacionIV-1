<form method="POST" id="frm-buscar-clientes">
    <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
        <div class="car-header">
            BUSQUEDA CLIENTES

            <button type="button" id="btn-close-buscar-clientes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-clientes" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="8">
                            <input type="text" v-model="valor" v-on:keyup="buscarCliente" placeholder="codigo o nombre"
                                class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TELEFONO</th>
                        <th>DUI</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="customer in misclientes" :key="customer.idCliente">
                        <td>{{ customer.nombreC }}</td>
                        <td>{{ customer.direccion }}</td>
                        <td>{{ customer.telefono }}</td>
                        <td>{{ customer.dui }}</td>

                        <td>
                            <input v-on:click="eliminarCliente(customer.idCliente)" type="button"
                                class="btn btn-outline-danger text-white" value="Delete">
                            <input v-on:click="modificarCliente(customer)" data-dismiss="modal" type="button"
                                class="btn btn-outline-warning text-white" value="Update">
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <dialog class="border-10 rounded bg-dark text-white border-primary" id="dialogCliente">
        <p>Esta seguro de eliminar el registro?</p>

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm">
                    <input class="btn btn-primary" type="button" id="btnConfirmarCliente" Value="Aceptar">
                </div>
                <div class="col-sm">
                    <input class="btn btn-danger" type="button" id="btnCancelarCliente" Value="Cancelar">
                </div>
            </div>
        </div>
    </dialog>
</form>
<script src="public/vistas/clientes/buscar-clientes.js"></script>
